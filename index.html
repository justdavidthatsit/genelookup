<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>gfinder</title>
  <meta name="description" content="doing some testing">
  <meta name="author" content="david kvasyuk">
  <meta property="og:title" content="gfinder">
  <meta property="og:type" content="website">
  <!-- <meta property="og:url" content="PUTAURLHEREWHENYOUGETONE"> -->
  <meta property="og:description" content="doing some testing">
  <!-- <meta property="og:image" content="PUTANIMAGEHEREWHENYOUGETONE"> -->

  <link rel="icon" href="img/iconxD.webp">

  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">

  <link rel="stylesheet" href="./src/style.css">
  <script type="text/javascript" src="hub.js"></script>
  <script type="text/javascript" src="./src/tablesort.js"></script>
</head>

<body>
  <div id="main">
    <div id="intro">

      <div style="display: flex; align-items: center;">
        <img src="img/iconxD.webp" alt="WIP logo" style="width: 40px; height: 40px;">
        <h1>gfinder testing site</h1>
      </div>

      <div style="display: flex; align-items: center;">

        <form name="GetData" id="getData" style="display: flex; flex-direction: column;">

          <div>
            <label for="genesearchbox">Gene:</label> <!-- screen reader accessibility -->
            <input type="text" id="genesearchbox" placeholder="Enter gene here" minlength="1" required name="genesubmission" value="LDL">
          </div>

          <!-- MUTATION SEARCH FIELD -->
          <div>
            <label for="mutationsearchbox">Mutation:</label> <!-- screen reader accessibility -->
            <select id="mutationsearchbox" name="mutationsubmission">
              <option value="frameshift">frameshift</option>
              <option value="synonymous">synonymous</option>
              <option value="intronic">intronic</option>
              <option value="upstream">upstream</option>
              <option value="downstream">downstream</option>
              <option value="3_prime_UTR">3_prime_UTR</option>
              <option value="5_prime_UTR">5_prime_UTR</option>
              <option value="splice_donor">splice_donor</option>
              <option value="splice_acceptor">splice_acceptor</option>
              <option value="stop_lost">stop_lost</option>
              <option value="stop_gained">stop_gained</option>
              <option value="missense">missense</option>
            </select>
          </div>

          <!-- MUTATIONS PRESENT IN ONLY 1 PERSON SEARCH FIELD -->
          <div>
            <label for="mutations1personbox">Mutations present in only 1 person?</label> <!-- screen reader accessibility -->
            <input type="checkbox" id="mutations1personbox" name="mutations1personbox">
          </div>
          
        </form>

        <button onclick="window.seeker()" style="height: 40px; border-radius: 5px; margin-left: 10px;">Search</button>

      </div>


    </div>
    <div id="tablecontainer">
      <table id="example" class="table-sortable">
        <thead>
          <tr>
            <th>SNP</th>
            <th>CHR</th>
            <th>POS</th>
            <th>ID</th>
            <th>REF</th>
            <th>ALT</th>
            <th>Effect</th>
            <th>AnyIsLof</th>
            <th>Deleterious</th>
            <th>Gene</th>
            <th>FracTrAffected</th>
            <th>HGVSc</th>
            <th>HGVSp</th>
            <th>N_HOM</th>
            <th>N_HET</th>
            <th>N_REF</th>
            <th>AF</th>
            <th>N_HOM_AA</th>
            <th>N_HET_AA</th>
            <th>N_REF_AA</th>
            <th>AF_AA</th>
            <th>N_HOM_EA</th>
            <th>N_HET_EA</th>
            <th>N_REF_EA</th>
            <th>AF_EA</th>
            <th>N_HOM_HA</th>
            <th>N_HET_HA</th>
            <th>N_REF_HA</th>
            <th>AF_HA</th>
            <th>HWE deviation</th>
          </tr>
        </thead>
        <div id="loader" style="display: none">Loading...</div>
        <tbody id="data-output">

        </tbody>
      </table>
    </div>
  </div>

</body>

<footer>

</footer>

</html>
